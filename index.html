<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfum website</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width =device-width, initial-scale =1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      ref="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <img src="images/logo.png" class="logo" />
      <div class="banner-text">
        <h1>Parfum Parlour</h1>
        <p><strong>Welcome to the parfum parlour.</strong></p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span>Read More</a>
        </div>
      </div>
    </section>

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Meet Us</a></li>
        </ul>
      </nav>
    </div>
    <div id="manuBtn">
      <img src="images/btn.png" id="menu" />
    </div>

    <!--Features-->
    <section id="feature">
      <div class="title-text">
        <p>Features</p>
        <h1>A Reason To Smell Nice.</h1>
      </div>
    </section>

    <script>
      var manuBtn = document.getElementById("manuBtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      manuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/close.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/btn.png";
        }
      };
    </script>
  </body>
</html>
